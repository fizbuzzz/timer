<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./layout.css">
    <title>Document</title>
</head>
<body>

    <div class="timer">
        <div class="timer__block hours">
            <div class="timer__title">
                Hours
            </div>
            <span class="timer__value">
                00
            </span>
        </div>
        <div class="timer__block minutes">
            <div class="timer__title">
                Minutes
            </div>
            <span class="timer__value">
                00
            </span>
        </div>
        <div class="timer__block seconds">
            <div class="timer__title">
                Seconds
            </div>
            <span class="timer__value">
                00
            </span>
        </div>
        <div class="timer__buttons">
            <button class="timer__start">Start</button>
            <button class="timer__pause off">Pause</button>
            <button class="timer__reset off">Reset</button>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
